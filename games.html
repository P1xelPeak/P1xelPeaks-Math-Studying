<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a Game - P1xelPeaks</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
  }
  header {
    background:#1e1e1e;
    padding:1rem;
    font-size:1.5rem;
    text-align:center;
  }
  .game-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;
  }
  .game-card {
    background:#1e1e1e;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card img {
    width:100%;
    display:block;
  }
  .game-card h3 {
    margin:10px;
  }
  iframe {
    width:100vw;
    height:100vh;
    border:none;
    display:block;
  }
  #gameModal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    z-index:1000;
  }
  #gameModal iframe {
    width:100%;
    height:100%;
  }
  #closeButton {
    position:absolute;
    top:10px;
    right:10px;
    background:#444;
    color:white;
    border:none;
    padding:10px 15px;
    font-size:1rem;
    border-radius:5px;
    cursor:pointer;
    z-index:1001;
  }
</style>
</head>
<body>

<header>ðŸŽ® Choose Your Game</header>

<div class="game-grid">
  <div class="game-card" onclick="openGame('https://zv1y2i8p.play.gamezop.com/g/REwFeKcoN')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+1" alt="Capybara Clicker">
    <h3>Capybara Clicker</h3>
  </div>
  <div class="game-card" onclick="openGame('https://zv1y2i8p.play.gamezop.com/g/rkxMV8TI6Wg')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+2" alt="Game 2">
    <h3>Game 2</h3>
  </div>
  <div class="game-card" onclick="openGame('https://zv1y2i8p.play.gamezop.com/g/rkWfy2pXq0r')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+3" alt="Game 3">
    <h3>Game 3</h3>
  </div>
</div>

<div id="gameModal">
  <button id="closeButton" onclick="closeGame()">Close</button>
  <iframe id="gameFrame" src="" allowfullscreen allowtransparency="true" frameborder="0"></iframe>
</div>

<script>
  function openGame(url){
    document.getElementById('gameFrame').src = url;
    document.getElementById('gameModal').style.display = 'block';
  }
  function closeGame(){
    document.getElementById('gameModal').style.display = 'none';
    document.getElementById('gameFrame').src = '';
  }
</script>

</body>
</html>
