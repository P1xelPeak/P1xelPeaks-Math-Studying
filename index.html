<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a Game - P1xelPeaks</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
  }
  header {
    background:#1e1e1e;
    padding:1rem;
    font-size:1.5rem;
    text-align:center;
  }
  .game-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;
  }
  .game-card {
    background:#1e1e1e;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card img {
    width:100%;
    height:150px;
    object-fit:cover;
    display:block;
  }
  .game-card h3 {
    margin:10px;
  }
  iframe {
    width:100vw;
    height:100vh;
    border:none;
    display:block;
  }
  #gameModal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    z-index:1000;
  }
  #gameModal iframe {
    width:100%;
    height:100%;
  }
  #closeButton {
    position:absolute;
    top:10px;
    right:10px;
    background:#444;
    color:white;
    border:none;
    padding:10px 15px;
    font-size:1rem;
    border-radius:5px;
    cursor:pointer;
    z-index:1001;
  }
</style>
</head>
<body>

<header>ðŸŽ® Choose Your Game</header>

<div class="game-grid">
  <div class="game-card" onclick="openGame('https://hello1405.github.io/fireboy-and-watergirl/')">
    <img src="https://via.placeholder.com/400x300.png?text=Fireboy+Watergirl" alt="Fireboy & Watergirl">
    <h3>Fireboy & Watergirl</h3>
  </div>
  <div class="game-card" onclick="openGame('https://ubg365.github.io/elastic-man/play.html')">
    <img src="https://via.placeholder.com/400x300.png?text=Elastic+Man" alt="Elastic Man">
    <h3>Elastic Man</h3>
  </div>
  <div class="game-card" onclick="openGame('https://adfree3kh0.github.io/projects/flappy-bird/index.html')">
    <img src="https://via.placeholder.com/400x300.png?text=Flappy+Bird" alt="Flappy Bird">
    <h3>Flappy Bird</h3>
  </div>
  <div class="game-card" onclick="openGame('https://hello1405.github.io/1v1lol.html/')">
    <img src="https://via.placeholder.com/400x300.png?text=1v1+LOL" alt="1v1 LOL">
    <h3>1v1 LOL</h3>
  </div>
  <div class="game-card" onclick="openGame('https://hello1405.github.io/2048.html/')">
    <img src="https://via.placeholder.com/400x300.png?text=2048" alt="2048">
    <h3>2048</h3>
  </div>
  <div class="game-card" onclick="openGame('https://hello1405.github.io/basketrandom')">
    <img src="https://via.placeholder.com/400x300.png?text=Basketball+Random" alt="Basketball Random">
    <h3>Basketball Random</h3>
  </div>
  <div class="game-card" onclick="openGame('https://adfree3kh0.github.io/projects/among-us/index.html')">
    <img src="https://via.placeholder.com/400x300.png?text=Among+Us" alt="Among Us">
    <h3>Among Us</h3>
  </div>
  <div class="game-card" onclick="openGame('https://adfree3kh0.github.io/projects/btts/index.html')">
    <img src="https://via.placeholder.com/400x300.png?text=Big+Tower" alt="Big Tower Tiny Square">
    <h3>Big Tower Tiny Square</h3>
  </div>
</div>

<div id="gameModal">
  <button id="closeButton" onclick="closeGame()">Close</button>
  <iframe id="gameFrame" src="" allowfullscreen allowtransparency="true" frameborder="0"></iframe>
</div>

<script>
  function openGame(url){
    document.getElementById('gameFrame').src = url;
    document.getElementById('gameModal').style.display = 'block';
  }
  function closeGame(){
    document.getElementById('gameModal').style.display = 'none';
    document.getElementById('gameFrame').src = '';
  }
</script>

</body>
</html>
