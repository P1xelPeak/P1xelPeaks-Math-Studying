<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P1xelPeaks Games</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
  }
  header {
    background:#1e1e1e;
    padding:1rem;
    font-size:1.5rem;
    text-align:center;
  }
  .game-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;
  }
  .game-card {
    background:#1e1e1e;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card img {
    width:100%;
    height:150px;
    object-fit:cover;
    display:block;
  }
  .game-card h3 {
    margin:10px;
  }
  .game-frame {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    border:none;
    display:none;
    z-index:1000;
    background:#000;
  }
  #closeButton {
    position:absolute;
    top:10px;
    right:10px;
    background:#444;
    color:white;
    border:none;
    padding:10px 15px;
    font-size:1rem;
    border-radius:5px;
    cursor:pointer;
    z-index:1001;
  }
  .hidden-frame {
    position:absolute;
    left:-9999px;
    width:100px;
    height:100px;
    border:none;
  }
</style>
</head>
<body>

<header>ðŸŽ® P1xelPeaks Game Site</header>

<div class="game-grid">
  <div class="game-card" onclick="showGame('game1')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+1" alt="Game 1">
    <h3>Game 1</h3>
  </div>
  <div class="game-card" onclick="showGame('game2')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+2" alt="Game 2">
    <h3>Game 2</h3>
  </div>
  <div class="game-card" onclick="showGame('game3')">
    <img src="https://via.placeholder.com/400x300.png?text=Game+3" alt="Game 3">
    <h3>Game 3</h3>
  </div>
</div>

<!-- Hidden pre-loaded iframes -->
<iframe id="game1" class="hidden-frame" src="https://zv1y2i8p.play.gamezop.com/g/REwFeKcoN"></iframe>
<iframe id="game2" class="hidden-frame" src="https://zv1y2i8p.play.gamezop.com/g/rkxMV8TI6Wg"></iframe>
<iframe id="game3" class="hidden-frame" src="https://zv1y2i8p.play.gamezop.com/g/rkWfy2pXq0r"></iframe>

<!-- Game display frame -->
<div id="gameModal" class="game-frame">
  <button id="closeButton" onclick="closeGame()">Close</button>
</div>

<script>
  // Pre-load all games when page loads
  window.addEventListener('load', function() {
    console.log("All games pre-loaded in hidden iframes");
  });

  function showGame(gameId) {
    const hiddenFrame = document.getElementById(gameId);
    const gameModal = document.getElementById('gameModal');
    
    // Move the iframe from hidden location to game modal
    gameModal.appendChild(hiddenFrame);
    hiddenFrame.classList.remove('hidden-frame');
    hiddenFrame.style.display = 'block';
    hiddenFrame.style.width = '100%';
    hiddenFrame.style.height = '100%';
    hiddenFrame.style.position = 'absolute';
    hiddenFrame.style.top = '0';
    hiddenFrame.style.left = '0';
    
    // Show the modal
    gameModal.style.display = 'block';
  }

  function closeGame() {
    const gameModal = document.getElementById('gameModal');
    gameModal.style.display = 'none';
    
    // Move iframes back to hidden location
    const iframes = gameModal.getElementsByTagName('iframe');
    while(iframes.length > 0) {
      const iframe = iframes[0];
      iframe.classList.add('hidden-frame');
      iframe.style.width = '100px';
      iframe.style.height = '100px';
      document.body.appendChild(iframe);
    }
  }
</script>

</body>
</html>
