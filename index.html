<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background: #000;
    }
    .game-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>P1xelPeaks Game Site</header>
  <main style="margin:0; padding:0;">
    <iframe src="https://d11jzht7mj96rr.cloudfront.net/" 
            title="Capybara Clicker" 
            style="width:100vw; height:100vh; border:none; margin:0; padding:0; display:block;">
    </iframe>
    </main>
</body>
</html>
